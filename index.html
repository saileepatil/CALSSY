<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet"/>
    <title>CALCULATOR Using HTML, CSS and JavaScript</title>
</head>
<body>
    <div id="main-container">
          
        <h1>Calculator</h1>

        <div id="container">

            
                <input type="text" id="inputBox" placeholder="0" disabled/>
            
    
           <div class="row">
            <button   type="button"   class="buttonOperator">AC</button>
            <button type="button" class="buttonOperator">DEL</button>
            <button type="button"  class="buttonOperator">%</button>
            <button type="button" class="buttonOperator">/</button>

           </div>

           <div class="row">
            <button  type="button" class="button">7</button>
            <button  type="button" class="button">8</button>
            <button type="button" class="button">9</button>
            <button type="button" class="buttonOperator">*</button>
           </div>

            <div class="row">
                <button  type="button" class="button">4</button>
            <button  type="button" class="button">5</button>
            <button  type="button" class="button">6</button>
            <button   type="button" class="buttonOperator">-</button>
            </div>

            <div class="row">
                <button   type="button" class="button">1</button>
            <button   type="button" class="button">2</button>
            <button   type="button" class="button">3</button>
            <button  type="button"  class="buttonOperator">+</button>
            </div>

            <div class="row">
                <button  type="button" class="button" id="plusMinus">&#xB1;</button>
            <button  type="button" class="button">0</button>
            <button  type="button" class="button">.</button>
            <button  type="button" class="button equalBtn">=</button>
            </div>

        </div>
    </div>

   
    <script src="./index.js"></script>
</body>
</html>
